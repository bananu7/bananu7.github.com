---
title: Home
layout: default
---

<h1>Bartek's blog</h1>

<span?>Browse posts by categories:</span>

{% for category in site.categories %}
<p>
    <h2>{{ category | first }}</h2>
    <ul>
    {% for post in category.last %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
</p>
{% endfor %}
